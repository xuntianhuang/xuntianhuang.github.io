<!DOCTYPE >
<html>
	<head>
		
		
		<title>猫和老鼠</title>
		<meta charset="UTF-8" />
		
	</head>
	<style>
	#btn1{
		position: absolute;
		left: 50%;
		top: 50%;
		border-radius:50%;
		
	}
	#btn2{
		position: absolute;
		left: 50%;
		top: 50%;
		
		
	}
		
	</style>
	<body>
		<button id="btn1">cat</button>
		<button id="btn2" onmouseover="shit ();">mouse</button>
	</body>
	<script>
		document.onmousemove=function(e){
			btn1.style.left=e.clientX-15;
			btn1.style.top=e.clientY-10;
		}
		var w=50,h=50;
		function shit(){
		  btn2.style.left=Math.random()*500;
		  btn2.style.top=Math.random()*500;
		 
		  
		   w+=50;
		   btn1.style.width=w+"px";
		   h+=50;
		   btn1.style.height=h+"px";
		   btn1.style.background="#"+parseInt(Math.random()*999999);
		   btn2.style.background="#"+parseInt(Math.random()*999999);
		   	
		  
		}
	</script>
	
	
	
	
</html>
